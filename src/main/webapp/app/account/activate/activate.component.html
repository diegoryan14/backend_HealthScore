<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 appTranslate="activate.title">Ativação</h1>
      @if (success()) {
        <div class="alert alert-success">
          <span appTranslate="activate.messages.success"><strong>Sua conta de usuário foi ativada com sucesso.</strong> Favor </span>
          <a class="alert-link" routerLink="/login" appTranslate="global.messages.info.authenticated.link">entrar</a>.
        </div>
      }
      @if (error()) {
        <div class="alert alert-danger" appTranslate="activate.messages.error">
          <strong>Seu usuário não pode ser ativado.</strong> Favor utilizar o formulário de cadastro para criar uma nova conta.
        </div>
      }
    </div>
  </div>
</div>
