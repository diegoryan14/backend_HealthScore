<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="app-dieta-heading" data-cy="DietaCreateUpdateHeading" appTranslate="healthScoreApp.dieta.home.createOrEditLabel">
        Criar ou editar Dieta
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" appTranslate="healthScoreApp.dieta.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_descricaoRefeicao" appTranslate="healthScoreApp.dieta.descricaoRefeicao"
            >Descricao Refeicao</label
          >
          <input
            type="text"
            class="form-control"
            name="descricaoRefeicao"
            id="field_descricaoRefeicao"
            data-cy="descricaoRefeicao"
            formControlName="descricaoRefeicao"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_dataHorarioRefeicao" appTranslate="healthScoreApp.dieta.dataHorarioRefeicao"
            >Data Horario Refeicao</label
          >
          <div class="d-flex">
            <input
              id="field_dataHorarioRefeicao"
              data-cy="dataHorarioRefeicao"
              type="datetime-local"
              class="form-control"
              name="dataHorarioRefeicao"
              formControlName="dataHorarioRefeicao"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_caloriasConsumidas" appTranslate="healthScoreApp.dieta.caloriasConsumidas"
            >Calorias Consumidas</label
          >
          <input
            type="number"
            class="form-control"
            name="caloriasConsumidas"
            id="field_caloriasConsumidas"
            data-cy="caloriasConsumidas"
            formControlName="caloriasConsumidas"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_internalUser" appTranslate="healthScoreApp.dieta.internalUser">Internal User</label>
          <select
            class="form-control"
            id="field_internalUser"
            data-cy="internalUser"
            name="internalUser"
            formControlName="internalUser"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            @for (userOption of usersSharedCollection; track $index) {
              <option [ngValue]="userOption">{{ userOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
