<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="app-atividade-fisica-heading"
        data-cy="AtividadeFisicaCreateUpdateHeading"
        appTranslate="healthScoreApp.atividadeFisica.home.createOrEditLabel"
      >
        Criar ou editar Atividade Fisica
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" appTranslate="healthScoreApp.atividadeFisica.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_tipoAtividade" appTranslate="healthScoreApp.atividadeFisica.tipoAtividade"
            >Tipo Atividade</label
          >
          <select
            class="form-control"
            name="tipoAtividade"
            formControlName="tipoAtividade"
            id="field_tipoAtividade"
            data-cy="tipoAtividade"
          >
            <option [ngValue]="null">{{ 'healthScoreApp.TipoAtividade.null' | translate }}</option>
            @for (tipoAtividade of tipoAtividadeValues; track $index) {
              <option [value]="tipoAtividade">{{ 'healthScoreApp.TipoAtividade.' + tipoAtividade | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_dataHorario" appTranslate="healthScoreApp.atividadeFisica.dataHorario">Data Horario</label>
          <div class="d-flex">
            <input
              id="field_dataHorario"
              data-cy="dataHorario"
              type="datetime-local"
              class="form-control"
              name="dataHorario"
              formControlName="dataHorario"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_duracao" appTranslate="healthScoreApp.atividadeFisica.duracao">Duracao</label>
          <input type="number" class="form-control" name="duracao" id="field_duracao" data-cy="duracao" formControlName="duracao" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_passosCalorias" appTranslate="healthScoreApp.atividadeFisica.passosCalorias"
            >Passos Calorias</label
          >
          <input
            type="number"
            class="form-control"
            name="passosCalorias"
            id="field_passosCalorias"
            data-cy="passosCalorias"
            formControlName="passosCalorias"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_internalUser" appTranslate="healthScoreApp.atividadeFisica.internalUser"
            >Internal User</label
          >
          <select
            class="form-control"
            id="field_internalUser"
            data-cy="internalUser"
            name="internalUser"
            formControlName="internalUser"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            @for (userOption of usersSharedCollection; track $index) {
              <option [ngValue]="userOption">{{ userOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
