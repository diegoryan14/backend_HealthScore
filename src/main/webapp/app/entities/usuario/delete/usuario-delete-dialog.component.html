@if (usuario) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(usuario.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="usuarioDeleteDialogHeading" appTranslate="entity.delete.title">Confirme a exclus√£o</h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <app-alert-error></app-alert-error>
      <p id="app-delete-usuario-heading" appTranslate="healthScoreApp.usuario.delete.question" [translateValues]="{ id: usuario.id }">
        Tem certeza de que deseja excluir Usuario {{ usuario.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancelar</span>
      </button>

      <button id="app-confirm-delete-usuario" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span appTranslate="entity.action.delete">Excluir</span>
      </button>
    </div>
  </form>
}
