<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="app-controle-medicamentos-heading"
        data-cy="ControleMedicamentosCreateUpdateHeading"
        appTranslate="healthScoreApp.controleMedicamentos.home.createOrEditLabel"
      >
        Criar ou editar Controle Medicamentos
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" appTranslate="healthScoreApp.controleMedicamentos.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_nomeMedicamento" appTranslate="healthScoreApp.controleMedicamentos.nomeMedicamento"
            >Nome Medicamento</label
          >
          <input
            type="text"
            class="form-control"
            name="nomeMedicamento"
            id="field_nomeMedicamento"
            data-cy="nomeMedicamento"
            formControlName="nomeMedicamento"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_dosagem" appTranslate="healthScoreApp.controleMedicamentos.dosagem">Dosagem</label>
          <input type="text" class="form-control" name="dosagem" id="field_dosagem" data-cy="dosagem" formControlName="dosagem" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_horarioIngestao" appTranslate="healthScoreApp.controleMedicamentos.horarioIngestao"
            >Horario Ingestao</label
          >
          <div class="d-flex">
            <input
              id="field_horarioIngestao"
              data-cy="horarioIngestao"
              type="datetime-local"
              class="form-control"
              name="horarioIngestao"
              formControlName="horarioIngestao"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_internalUser" appTranslate="healthScoreApp.controleMedicamentos.internalUser"
            >Internal User</label
          >
          <select
            class="form-control"
            id="field_internalUser"
            data-cy="internalUser"
            name="internalUser"
            formControlName="internalUser"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            @for (userOption of usersSharedCollection; track $index) {
              <option [ngValue]="userOption">{{ userOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
